{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/tablesort.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tablesort/4.1.0/src/sorts/tablesort.number.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/1.3.0/viz.js"></script>

<title>
	{% block title %}
       Untitled Document
    {% endblock title %}
</title>
<link rel="shortcut icon" href="{% static 'favicon.png' %}">
<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper" class="container-fluid">
	<div class="row">
		<div class="col-sm-2" ></div> 
		
		<div class="col-sm-8">
			<div class="row">
				<div class="col-sm-12">
                    				
					<header id="header">
					<div class="topnav" id="myTopnav">
						{% block tpnav %}
							Menu1
							Menu2
							Menu3
						{% endblock tpnav %}
					    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
							<i class="fa fa-bars"></i>
					    </a>
					</div>
					<div id="topbanner"><img src="{% static 'top_banner.jpg' %}" style="max-width:100%;height:auto;" alt=""/></div>    
					</header>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<section id="main">
						<div class="row">
							<div class="col-md-1"></div>
							<div class="col-md-10">
								{% block content %}
									<h1>Welcome!</h1>
									<p>This is the site template</p>
								{% endblock content %}
							</div>
							<div class="col-md-1"></div>
						</div>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12"> 
					<footer id="footer">Copyright &copy; 2018 meld</footer>
				</div>
			</div>
		</div>
		
		<div class="col-md-2"></div> 
	</div>
</div>
</body>
<script src="{% static 'veztest.js' %}"></script>
<script src="{% static 'scripts.js' %}"></script>
</html>
